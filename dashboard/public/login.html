<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rudiment Monitor — Login</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      /* Login-only tweaks (everything else is shared via styles.css) */
      .authTitle {
        margin: 0;
        font-size: 18px;
        font-weight: 750;
        letter-spacing: -0.1px;
      }

      .authFooter {
        margin-top: 12px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.50);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container header__row">
        <div class="header__left">
          <img class="header__logo" src="/rudiment-logo-white.png" alt="Rudiment" />
        </div>
      </div>
    </header>

    <main class="container">
      <div class="authWrap">
        <div class="panel authCard">
          <h1 class="authTitle">Sign in</h1>
          <p class="authHint">Use the username and password provided by Rudiment.</p>

          <form id="loginForm">
            <div class="formField">
              <label class="formLabel" for="username">Username</label>
              <input class="input" id="username" name="username" autocomplete="username" />
            </div>
            <div class="formField">
              <label class="formLabel" for="password">Password</label>
              <input class="input" id="password" name="password" type="password" autocomplete="current-password" />
            </div>

            <div class="authActions">
              <button class="btn" id="loginBtn" type="submit">Login</button>
              <span id="status" class="status" style="margin:0;">Ready</span>
            </div>
            <div id="error" class="authError" style="display:none;"></div>

            <div class="authFooter">Rudiment Monitoring</div>
          </form>
        </div>
      </div>
    </main>

    <script>
      const $ = (id) => document.getElementById(id);

      function getNext() {
        try {
          const q = new URLSearchParams(window.location.search || '');
          const next = q.get('next');
          // basic guard: only allow same-origin relative paths
          if (!next || !next.startsWith('/')) return '/';
          return next;
        } catch {
          return '/';
        }
      }

      function setStatus(msg) {
        $('status').textContent = msg;
      }

      function showError(msg) {
        const el = $('error');
        el.style.display = 'block';
        el.textContent = msg;
      }

      async function login(username, password) {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data?.error || `Login failed (${res.status})`);
        return data;
      }

      $('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        $('error').style.display = 'none';
        setStatus('Logging in…');
        $('loginBtn').disabled = true;

        try {
          const username = String($('username').value || '').trim();
          const password = String($('password').value || '');
          if (!username || !password) throw new Error('Missing username or password');
          await login(username, password);
          window.location.href = getNext();
        } catch (err) {
          console.error(err);
          showError(err.message || String(err));
          setStatus('Ready');
        } finally {
          $('loginBtn').disabled = false;
        }
      });

      // Focus username by default
      try { $('username').focus(); } catch {}
    </script>
  </body>
</html>
