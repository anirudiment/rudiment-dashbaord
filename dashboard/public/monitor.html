<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rudiment Monitor — KPI Monitor</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__row">
        <div class="header__left">
          <img class="header__logo" src="/rudiment-logo-white.png" alt="Rudiment" />
        </div>
        <div class="controls">
          <div class="navTabs" role="navigation" aria-label="Dashboard tabs">
            <a class="navTab" href="/">Dashboard</a>
            <a class="navTab navTab--active" href="/monitor">Monitor KPI</a>
          </div>
          <select id="daysSelect" class="select" aria-label="Range">
            <option value="1">Last 1 day</option>
            <option value="7" selected>Last 7 days</option>
            <option value="14">Last 14 days</option>
            <option value="28">Last 4 weeks</option>
            <option value="30">Last 30 days</option>
            <option value="90">Last 3 months</option>
            <option value="180">Last 6 months</option>
            <option value="365">Last 12 months</option>
            <option value="lifetime">Lifetime</option>
          </select>
          <button id="refreshBtn" class="btn">Refresh</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="panel" style="margin-top: 14px;">
        <div class="panel__header">
          <div class="panel__title">Account Overview</div>
          <div class="panel__hint" id="rangeHint">—</div>
        </div>

        <div id="clientRows" class="monitorRows"></div>
      </section>

      <section class="footer">
        <div id="status" class="status">Ready</div>
      </section>
    </main>

    <script src="/monitor.js?v=20260215-1"></script>
  </body>
</html>
