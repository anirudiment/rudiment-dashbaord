version: 1.0
runtime: nodejs22

build:
  commands:
    build:
      - npm ci
      - npm run build

run:
  command: node dist/dashboard-server.js
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: production
    # Some App Runner configurations do not inject PORT automatically.
    # Our server now defaults to 8080 in production, but set PORT explicitly as well.
    - name: PORT
      value: 8080

